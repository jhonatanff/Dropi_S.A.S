<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - Panel de Administración</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: white;
        overflow: hidden;
      }
      .icono-movimiento {
        position: absolute;
        width: 100px;
        height: 100px;
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4w3ynpTDzI0IJ4ydCTnN4EhapovqGNEnEBA&s")
          no-repeat center;
        background-size: cover;
        border-radius: 50%;
        animation: moverIcono 8s linear infinite alternate;
      }
      .icono1 {
        top: 10%;
        left: 10%;
        animation-duration: 10s;
      }
      .icono2 {
        top: 70%;
        left: 80%;
        animation-duration: 12s;
      }
      @keyframes moverIcono {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(30px);
        }
      }
      .authincation-content {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .user-icon {
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="h-100">
    <div class="icono-movimiento icono1"></div>
    <div class="icono-movimiento icono2"></div>
    <div
      class="authincation h-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-md-6">
        <div class="authincation-content text-center">
          <h4 class="text-center mb-3">Regístrate en tu cuenta</h4>
          <div class="mb-3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
              alt="Usuario"
              width="80"
              class="user-icon"
            />
          </div>
          <form action="index.html">
            <div class="form-group text-start">
              <label><strong>Nombre de usuario</strong></label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de usuario"
              />
            </div>
            <div class="form-group text-start">
              <label><strong>Correo Electrónico</strong></label>
              <input
                type="email"
                class="form-control"
                placeholder="tuemail@ejemplo.com"
              />
            </div>
            <div class="form-group text-start">
              <label><strong>Contraseña</strong></label>
              <input
                type="password"
                class="form-control"
                placeholder="••••••"
              />
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-block">
                Registrarme
              </button>
            </div>
          </form>
          <div class="new-account mt-3">
            <p>
              ¿Ya tienes una cuenta?
              <a class="text-primary" href="./login.html">Inicia sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>
  </body>
</html>
